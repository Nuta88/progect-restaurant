<div id="myModal" class="modal fade" tabindex="-1"
	data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center">
					Update name: <span class="name-change-dishes">{{dishSelected.name}}</span>
				</h4>
			</div>
			<div class="modal-body">
				<form [formGroup]="myFormModal" #f="ngForm"
					(ngSubmit)="onSubmit(f.value); f.value=''">
					<label for="name" class="sucMesseng"
						[hidden]="myFormModal.controls['name'].invalid">Successfully</label> <label
						for="name" class="errMesseng"
						*ngIf="myFormModal.controls['name'].invalid">Not successfully</label>
					<div class="row">
						<div class="small-3 columns">
							<label class="name-input">Input new name</label>
						</div>
						<div class="small-9 columns">
							<input type="text" maxlength="10" name="name"
								class="form-control input" value={{dishSelected.name}}
								formControlName="name">
						</div>

					</div>

					<input class="none" type="url" required name="imgURL"
						[(ngModel)]="dishSelected.imgURL" placeholder={{dishSelected.imgURL}}
						formControlName="imgURL"> <input class="none"
						type="number" required name="id" [(ngModel)]="dishSelected.id"
						placeholder={{dishSelected.id}} formControlName="id"> <input
						type="text" class="none" required name="price"
						[(ngModel)]="dishSelected.price" placeholder={{dishSelected.price}}
						formControlName="price">




					<p-calendar [(ngModel)]="dishSelected.calendar1" name="calendar1"
						class="none" dateFormat="dd.mm.yy" dataType="string"
						placeholder="Date from" formControlName="calendar1"></p-calendar>

					<input type="text" id="calendar2" class="none" name="calendar2"
						[(ngModel)]="dishSelected.calendar2" formControlName="calendar2">


					<div class="button-modal text-center">
						<button type="submit" class="btn btn-md btn-success buttonSize"
							[disabled]="myFormModal.invalid"
							(click)="addName(f.value); f.value=''">Update</button>
						<button class="btn btn-md btn-danger buttonSize" type="button"
							data-dismiss="modal" #closeBtn>Close</button>
					</div>
				</form>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
