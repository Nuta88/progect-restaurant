<div class="grid-container fluid dishes">
	<app-modal-window [dishName]="name" (onChanged)="onChanged($event)"></app-modal-window>
</div>

<div id="dish" class="grid-container fluid dishes">
	<h2>dishes</h2>
	<div class=" grid-container fluid grid-x dishCenter">
		<div class="cell small-4 text-center" *ngFor="let dish of dishes">
			<img src={{dish.imgURL}} alt="image1" />
			<h3 class="nameDish text-center">{{dish.name}}</h3>
			<div class="text-center">
				<button type="button" class="btn btn-md btn-success"
					data-toggle="modal" data-target="#myModal" (click)="modalWindow(dish)">Update</button>
				<button type="button" class="btn btn-md btn-danger"
					(click)="delete(dish); $event.stopPropagation()">Delete</button>
			</div>
		</div>
	</div>
</div>
