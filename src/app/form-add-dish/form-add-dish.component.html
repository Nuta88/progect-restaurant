

<form [formGroup]="myForm" novalidate #f="ngForm"
	(ngSubmit)="onSubmit(f.value); f.value='';myForm.reset();">

	<div class="form-icons">
		<div class="row">
			<div class="small-3 columns">
				<label for="name" class="middle">Name</label>
			</div>
			<div class="small-9 columns">
				<div class="input-group">
					<span class="input-group-label"> <i class="fa fa-coffee"></i>
					</span> <input type="text" id="name"
						class="input-group-field form-control" formControlName="name"
						name="name" ngModel>
				</div>
				<div >
					<div data-closable class="alert-box callout alert" style="z-index: 10098 !important;"
						*ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">
						<div class="text-left">
							<i class="fa fa-ban"></i> Incorrect name. Please try again.
						</div>

						<button class="close-button" aria-label="Dismiss alert"
							type="button" data-close>
							<span aria-hidden="true">x</span>
						</button>
					</div>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="small-3 columns">
				<label for="url" class="middle">URL</label>
			</div>
			<div class="small-9 columns">

				<div class="input-group">
					<span class="input-group-label"> <i class="fa fa-photo"></i>
					</span> <input type="url" id="imgURL" required name="imgURL" ngModel
						class="input-group-field form-control" formControlName="imgURL">
				</div>

				<div class="alert alert-danger" style="z-index: 10098 !important;"
					*ngIf="myForm.controls['imgURL'].invalid && myForm.controls['imgURL'].touched">
					Incorrect URL</div>
			</div>
		</div>

		<div class="row">
			<div class="small-3 columns">
				<label for="price" class="middle">Price</label>
			</div>
			<div class="small-9 columns">
				<div class="input-group">
					<span class="input-group-label"> <i class="fa fa-dollar"></i>
					</span> <input type="number" id="price" required name="price" ngModel
						class="input-group-field form-control" formControlName="price">
				</div>
				<div class="alert alert-danger"
					*ngIf="myForm.controls['price'].invalid && myForm.controls['price'].touched">
					Missing price</div>
			</div>
		</div>

		<div class="row">
			<div class="small-12 text-center nameCalendar">Calendar</div>
		</div>
		<div class="row">
			<div class="small-6 columns">



				<p-calendar [(ngModel)]="date1" formControlName="calendar1"
					dateFormat="dd.mm.yy" dataType="string"
					inputStyleClass="form-control" [minDate]="minDate"
					(onSelect)="selectDate($event)" [locale]="en"
					placeholder="Date from"></p-calendar>


			</div>


			<div class="small-6 columns">
				<div class="input-group">
					<span class="input-group-label"> <i class="fa fa-calendar"></i>
					</span> <input type="text" id="calendar2" name="calendar2"
						[(ngModel)]="date2" formControlName="calendar2"
						class="input-group-field form-control" placeholder="Date to"
						class="input-group-field form-control">
				</div>


				<!-- <p-calendar [(ngModel)]="date2" formControlName="calendar2" dateFormat="dd.mm.yy"
							 tabindex="0" [disabledDays]="[0,1,2,3,4,5,6]" readonlyInput="readonlyInput" dataType="string"></p-calendar> -->
			</div>
		</div>

		<div class="row">
			<div class="small-12 text-center nameCalendar">
				<button type="submit" class="button large expanded"
					[disabled]="myForm.invalid">Add dish</button>
			</div>
		</div>
	</div>

</form>
