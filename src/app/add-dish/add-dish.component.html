
<div class="row dishes bgDishes">
	<div class="medium-6 large-6 columns">
		<div class="row small-up-2">
			<div class="column">
				<img class="thumbnail"
					src={{menu}}>
			</div>
			<div class="column">
				<img class="thumbnail"
					src={{kitchen}}>
			</div>
			<div class="column">
				<img class="thumbnail"
					src="https://images.template.net/wp-content/uploads/2016/04/05131347/Royal-Restaurant-Menu-Template.jpg">
			</div>
			<div class="column">
				<img class="thumbnail"
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS92aR5WDq0K6vnPJ--HcfPdThqz7X8qHisszD5zIwtQfqEGZOL">
			</div>


		</div>
	</div>


	<div class="medium-6 large-6 columns">
		<h3>Add dish</h3>
		<p>To add a new dish, please fill out all the fields in the form
			below</p>

		<app-form-add-dish (onChanged)="onChanged($event)"></app-form-add-dish>
	</div>
</div>


<div class="row small-up-3 large-up-3 bgDishes">
<div>
	<h2 class="captionDishes">dishes</h2>
	<hr>
	<div class="column text-center conteinerDishes"
		*ngFor="let dish of dishes">

		<div class=" thumbnail dishBord">
			<h5 class="nameDish text-center">{{dish.name}}</h5>
			<p>
				<img class="" src={{dish.imgURL}}>
			</p>

			<p>Price: {{dish.price}}$</p>
			<hr class="noMargin">
			<p>Date: {{dish.calendar1}} - {{dish.calendar2}}</p>

		</div>

	</div></div>

</div>
