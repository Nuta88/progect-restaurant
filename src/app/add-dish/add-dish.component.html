
<div class="row dishes bgDishes">
	<div class="medium-6 large-6 columns">
		<div class="row small-up-2">
			<div class="column down">
				<img class="thumbnail" src={{menu}}>
			</div>
			<div class="column down">
				<img class="thumbnail" src={{kitchen}}>
			</div>
			<div class="column">
				<img class="thumbnail" src={{wine}}>
			</div>
			<div class="column">
				<img class="thumbnail" src={{meat}}>
			</div>


		</div>
	</div>


	<div class="medium-6 large-6 columns">
		<h3>Add dish</h3>
		<p>To add a new dish, please fill out all the fields in the form
			below</p>

		<app-form-add-dish (onChanged)="onChanged($event)"></app-form-add-dish>
	</div>
</div>


<div class="row small-up-3 large-up-3 bgDishes">

	<h2 class="captionDishes text-center">
		<img src={{captionDishes}}>
	</h2>
	<div class="column conteinerDishes" *ngFor="let dish of dishes">
		<div class="card card-product-hover">
			<img class="imgDish" src={{dish.imgURL}} alt="picture of dish"/> 
			<img src={{fonDish}}
				alt="picture of logotip" />
			<div class="card-product-hover-details">
				<h3 class="card-product-hover-title text-center nameDish">
					{{dish.name}} <span class="card-product-hover-price text-left">${{dish.price}}</span>
				</h3>
				<h5 class="text-center"><i class="fa fa-calendar"></i>
					{{dish.calendar1}} - {{dish.calendar2}} </h5>
			</div>
		</div>

	</div>

</div>
